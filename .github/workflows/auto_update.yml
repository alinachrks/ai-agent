name: Auto Update Report

on:
  schedule:
      - cron: '0 0 1 * *'  # –ó–∞–ø—É—Å–∫ –≤ 00:00 –ø–µ—Ä–≤–æ–≥–æ —á–∏—Å–ª–∞ –∫–∞–∂–¥–æ–≥–æ –º–µ—Å—è—Ü–∞
  push:
    branches:
      - main

jobs:
  update_report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Clear pip cache and install dependencies
        run: |
          echo "üöÄ –û—á–∏—Å—Ç–∫–∞ –∫—ç—à–∞ pip..."
          pip cache purge
          
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "‚ùå requirements.txt –Ω–µ –Ω–∞–π–¥–µ–Ω!" && exit 1
          fi
          pip install python-dotenv psycopg2-binary  # –§–∏–∫—Å –æ—à–∏–±–∫–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤–∏—è –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π

      - name: Show installed packages
        run: pip list  # –û—Ç–ª–∞–¥–æ—á–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/src" >> $GITHUB_ENV

      - name: Run data analysis and report generation
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
        run: |
          echo "üöÄ –ó–∞–ø—É—Å–∫ –∞–Ω–∞–ª–∏–∑–∞ –¥–∞–Ω–Ω—ã—Ö..."
          python src/main.py || (echo "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ main.py" && exit 1)

      - name: Show Git status
        run: git status

      - name: Show Git diff
        run: git diff

      - name: Commit and push changes if report was updated
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

          # –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ —Ñ–∞–π–ª –æ—Ç—á—ë—Ç–∞
          if [ ! -f reports/data_report.md ]; then
            echo "‚ùå –û—à–∏–±–∫–∞: —Ñ–∞–π–ª –æ—Ç—á—ë—Ç–∞ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç! –í—ã—Ö–æ–¥..."
            exit 1
          fi

          git add reports/data_report.md reports/images/ || echo "‚ùå –û—à–∏–±–∫–∞: —Ñ–∞–π–ª—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã"

          if git diff --staged --quiet; then
            echo "‚úÖ –ù–µ—Ç –∏–∑–º–µ–Ω–µ–Ω–∏–π, –∫–æ–º–º–∏—Ç –Ω–µ –Ω—É–∂–µ–Ω."
            exit 0
          fi

          git commit -m "Auto-update: –æ—Ç—á—ë—Ç –æ–±–Ω–æ–≤–ª—ë–Ω"
          git pull --rebase origin main
          git push origin main || echo "‚ùå –û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è"

      - name: Success message
        run: echo "‚úÖ –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç—á—ë—Ç–∞ —É—Å–ø–µ—à–Ω–æ –∑–∞–≤–µ—Ä—à–µ–Ω–æ!"
